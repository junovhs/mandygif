<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      width: 100vw; 
      height: 100vh; 
      background: rgba(0, 0, 0, 0.3);
      cursor: crosshair;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }
    .capture-frame {
      position: absolute;
      border: 2px solid #3b82f6;
      background: rgba(59, 130, 246, 0.1);
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
    }
    .capture-handle {
      position: absolute;
      bottom: -6px;
      right: -6px;
      width: 12px;
      height: 12px;
      background: #3b82f6;
      border-radius: 2px;
      cursor: nwse-resize;
    }
    .capture-dimensions {
      position: absolute;
      top: -32px;
      left: 0;
      background: #3b82f6;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      font-family: system-ui;
    }
    .capture-controls {
      position: absolute;
      bottom: -48px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .capture-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-family: system-ui;
    }
    .capture-btn:hover {
      background: #2563eb;
    }
    .capture-btn.cancel {
      background: #1a1a1a;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="capture-frame" id="frame">
    <div class="capture-handle" id="handle"></div>
    <div class="capture-dimensions" id="dimensions">800 × 600</div>
    <div class="capture-controls">
      <button class="capture-btn" id="confirm">Start Recording</button>
      <button class="capture-btn cancel" id="cancel">Cancel</button>
    </div>
  </div>
  <script>
    const frame = document.getElementById('frame');
    const handle = document.getElementById('handle');
    const dimensions = document.getElementById('dimensions');
    const confirmBtn = document.getElementById('confirm');
    const cancelBtn = document.getElementById('cancel');
    
    let frameX = 100, frameY = 100, frameW = 800, frameH = 600;
    let isDragging = false, isResizing = false;
    let startX = 0, startY = 0;
    
    function updateFrame() {
      frame.style.left = frameX + 'px';
      frame.style.top = frameY + 'px';
      frame.style.width = frameW + 'px';
      frame.style.height = frameH + 'px';
      dimensions.textContent = `${Math.round(frameW)} × ${Math.round(frameH)}`;
    }
    
    frame.addEventListener('mousedown', (e) => {
      if (e.target === handle) return;
      if (e.target.tagName === 'BUTTON') return;
      isDragging = true;
      startX = e.clientX - frameX;
      startY = e.clientY - frameY;
      e.preventDefault();
    });
    
    handle.addEventListener('mousedown', (e) => {
      isResizing = true;
      startX = e.clientX;
      startY = e.clientY;
      e.stopPropagation();
      e.preventDefault();
    });
    
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        frameX = e.clientX - startX;
        frameY = e.clientY - startY;
        updateFrame();
      } else if (isResizing) {
        const deltaX = e.clientX - startX;
        const deltaY = e.clientY - startY;
        frameW = Math.max(200, frameW + deltaX);
        frameH = Math.max(150, frameH + deltaY);
        startX = e.clientX;
        startY = e.clientY;
        updateFrame();
      }
    });
    
    document.addEventListener('mouseup', () => {
      isDragging = false;
      isResizing = false;
    });
    
    confirmBtn.onclick = () => {
      window.electronAPI.confirmCapture({ x: frameX, y: frameY, width: frameW, height: frameH });
    };
    
    cancelBtn.onclick = () => {
      window.electronAPI.cancelCapture();
    };
    
    updateFrame();
  </script>
</body>
</html>
